<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body bgcolor="powderblue">
		<h2>再别康桥</h2>
		<p><font color="darkgray" size="2">【作者】徐志摩 【朝代】现代</font></p>
		<hr width="190" align="left" color="gray" size="1"/>
		<font face="楷体">轻轻的我走了，<br />
		正如我轻轻的来；<br />
		我轻轻的招手，<br />
		作别西天的云彩。<br />
		<hr color="powderblue"/>
		那河畔的金柳，<br />
		是夕阳中的新娘；<br />
		波光里的艳影，<br />
		在我的心头荡漾。<br />
		<hr color="powderblue"/>
		软泥上的青荇，<br />
		油油的在水底招摇；<br />
		在康河的柔波里，<br />
		我甘心做一条水草！<br />
		<hr color="powderblue"/>
		那榆荫下的一潭，<br />
		不是清泉，是天上虹；<br />
		揉碎在浮藻间，<br />
		沉淀着彩虹似的梦。<br />
		<hr color="powderblue"/>
		寻梦？撑一支长篙，<br />
		向青草更青处漫溯；<br />
		满载一船星辉，<br />
		在星辉斑斓里放歌。<br />
		<hr color="powderblue"/>
		但我不能放歌，<br />
		悄悄是别离的笙箫；<br />
		夏虫也为我沉默，<br />
		沉默是今晚的<font color="red">康桥</font>！<br />
		<hr color="powderblue"/>
		悄悄的我走了，<br />
		正如我悄悄的来；<br />
		我挥一挥衣袖，<br />
		不带走一片云彩。<br /></font>
	</body>
</html>
