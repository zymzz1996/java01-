        	标签分类：
        		1.按写法分：
        		单标签：br hr
        		闭合标签：p h 
        		2.按特点分：
        		行级标签：span font em
        			特点：1）不换行
        				2）不可以设置高度与宽度（样式联系）
        		块级标签：p h div
        			特点：1）换行
        				2）可以设置高度与宽度
        		行块级标签：img
        			特点：1）不换行
        				2）可以设置高度与宽度
