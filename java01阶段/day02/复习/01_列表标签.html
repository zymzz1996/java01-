<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>有序列表</h3>
		<ol type="i" reversed="reversed" start="6">
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
		</ol>
		<hr />
		<h3>无序列表</h3>
		<ul type="square">
			<li>第一行</li>
			<li>第二行</li>
			<li>第三行</li>
		</ul>
		<h3>项目列表</h3>
		<dl>
			<dt>标题1</dt>
			<dd>第一行</dd>
			<dd>第二行</dd>
			<dt>标题2</dt>
			<dd>第一行</dd>
			<dd>第二行</dd>
		</dl>
	</body>
</html>
