<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			[href]{
				font-family: "微软雅黑";
			}
			a[href="http://www.baidu.com"]{
				font-style: italic;
			}
			a[href ^="https"]{
				font-size: 40px;
			}
			a[href $="com"]{
				background: #f00;
			}
			a[href *="com"]{
				text-decoration: overline;
			}
		</style>
	</head>
	<body>
		<a href="http://www.baidu.com">百度</a>
		<a href="https://www.sina.com.cn">新浪</a>
		<a href="https://www.wangyi.org">网易</a>
		<a href="http://www.souhu.com">搜狐</a>
		<div href="https">假的href</div>
	</body>
</html>
