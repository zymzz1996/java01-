<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div {
				width: 500px;
				height: 500px;
				border-width: 10px;
				border-style: solid;
				border-color: #000000;
				border: 10px solid #000000;
				border-top-color: rgba(255,0,0,0.5);
				border-top-width: 20px;
				border-top-style: dashed;
				border-top: 20px dotted rgba(255,0,0,0.5);
				border-radius: 20px;
			}
			input {
				border-bottom: none;
				border-right: none;
				outline: none;
			}
		</style>
	</head>
	<body>
		<div>
			上元教育
		</div>
		<hr />
		<input type="text"/>
	</body>
</html>
