<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div {
				width: 250px;
				height: 250px;
				display: inline-block;
				display: inline;
				/*display: none;*/
				visibility: hidden;
			}
			div:first-child {
				background-color: blue;
			}
			div:nth-child(2){
				background-color: red;
			}
			span {
				width: 250px;
				height: 250px;
				display: block;
			}
			span:nth-child(3){
				background-color: orange;
			}
			span:nth-child(4){
				background-color: purple;
			}
		</style>
	</head>
	<body>
		<div>
			上元教育
		</div>
		<div>
			上元教育
		</div>
		<span>
			上元教育
		</span>
		<span>
			上元教育
		</span>
	</body>
</html>
