<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.pbox {
				box-sizing: border-box;
				width: 400px;
				height: 400px;
				border: 50px solid black;
				background-color: red;
				overflow: hidden;
			}
			.sbox {
				box-sizing: border-box;
				width: 200px;
				height: 200px;
				border: 50px solid black;
				background-color: yellow;
				margin-left: auto;
				margin-right: auto;
				margin-top: 50px;
				text-align: center;
				line-height: 100px;
			}
		</style>
	</head>
	<body>
		<div class="pbox">
			<div class="sbox">Hello</div>
		</div>
	</body>
</html>
