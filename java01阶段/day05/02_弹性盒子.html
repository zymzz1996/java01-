<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box {
				width: 600px;
				border: 5px solid;
				display: flex;
			}
			.div {
				width: 200px;
				height: 200px;
			}
			.div1 {
				background-color: red;
			}
			.div2 {
				background-color: yellow;
			}
			.div3 {
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div class="div div1"></div>
			<div class="div div2"></div>
			<div class="div div3"></div>
		</div>
	</body>
</html>
