<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//数字转字符串
			var a=10;
			console.info(typeof a.toString());
			console.info(String(a));
			//字符串转数字
			var b="10.1";
			console.info(Number(b));
			console.info(parseInt("123w"));
			console.info(parseFloat("123.123w"));
			//字符串转布尔
			console.info(Boolean("1"));
			console.info(Boolean(""));
			//布尔转字符串
			console.info(false.toString());
			console.info(String(true));
			//数字转布尔
			console.info(Boolean(5));
			console.info(Boolean(0));
			//布尔转数字
			console.info(Number(true));
			console.info(Number(false));
			//其他转布尔
			console.info(Boolean(undefined));
			console.info(Boolean(null));

		</script>
	</head>
	<body>
	</body>
</html>
