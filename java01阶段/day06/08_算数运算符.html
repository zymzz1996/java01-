<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
//			算数运算符：+ - * / % ++ --
//			任何类型数据与字符串拼接都变为字符串
		console.info(1+"a");
		var a=1;
		var b=a++;//先赋值，再运算
		console.info(a);
		a=1;
		var c=++a;//先运算，再赋值
		console.info(b);
		console.info(c);
		</script>
	</head>
	<body>
	</body>
</html>
