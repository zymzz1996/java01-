<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var a=prompt("请输入成绩");
			if(!isNaN(a)){
				b=Number(a)
				if(b>=90){
				alert("A");
			}else if(b>=80){
				alert("B");
			}else if(b>=70){
				alert("C");
			}else if(b>=60){
				alert("D");
			}else{
				alert("E");
			}
			}else{
				alert("输入的不是一个数字")
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
