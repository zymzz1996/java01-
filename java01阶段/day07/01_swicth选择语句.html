<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var input=prompt("请输入一个数字");
			switch (input) {
				case "1": 
					alert("星期一");
					break;
				case "2": 
					alert("星期二");
					break;
				case "3": 
					alert("星期三");
					break;
				case "4": 
					alert("星期四");
					break;
				case "5": 
					alert("星期五");
					break;
				case "6": 
					alert("星期六");
					break;
				case "7": 
					alert("星期七");
					break;
				default:
					alert("输入的内容不合法");
					break;
			}
		</script>
	</head>

	</body>
</html>
