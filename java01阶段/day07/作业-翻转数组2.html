<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var arr = [6,5,4,3,2,1];
			var arr1=[];
			if(arr.length % 2 == 1) {
				for(i=0; i<arr.length-1/2; i++){
				arr1[i] = arr[i];
				arr[i] = arr[arr.length-1-i];
				}
				for(i=0; i<arr.length-1/2; i++){
					arr[arr.length-1-i] = arr1[i];
				}
			}else{
				for(i=0; i<arr.length/2; i++){
				arr1[i] = arr[i];
				arr[i] = arr[arr.length-1-i];
				}
				for(i=0; i<arr.length/2; i++){
					arr[arr.length-1-i] = arr1[i];
				}
			}
			console.dir(arr);
		</script>
	</head>
