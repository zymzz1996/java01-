<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var input = prompt("请输入考试科目数量");
			var n = Number(input);
			var sum = 0;
			for (var i=1; i<=n ;i++) {
				var inputscore = prompt("请输入第"+i+"门科目成绩:");
				var scroe = Number(inputscore);
				sum += scroe;
			}
			alert(n+"门科目的总成绩是："+sum);
		</script>
	</head>
	<body>
	</body>
</html>
