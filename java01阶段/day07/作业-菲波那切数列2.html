<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			function funName(n){
				var a=1;
				var b=1;
				var result;
				for(i=3;i<=n;i++){
					result = a+b;
					a = b;
					b = result;
				}
				return result;
			}
			console.info(funName(8));
		</script>
	</head>
	<body>
	</body>
</html>
