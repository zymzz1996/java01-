<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>360 切换栏</title>
		<style>
			/*去掉默认间距*/
			ul,li,div {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			/*去掉a标签的下划线 以及改变颜色*/
			a {
				text-decoration: none;
				color: #3c3c3c;
				font-size: 14px;
			}
			
			#content {
				width: 260px;
				border: 2px solid #CCCCCC;
				margin: auto;
				margin-top: 30px;
			}
			
			#content  ul.header {
				height: 26px;
			}
			
			#content  ul.header li {
				float: left;
				height: 26px;
				line-height: 26px;
				width: 64px;
				text-align: center;
				border-right: 1px solid #CCCCCC;
				border-bottom: 1px solid #CCCCCC;
				background-color: #FaFafa;
			}
			/*去掉最后一个li的右边框*/
			#content  ul.header li.noborder {
				border-right:none; /*去掉边框*/
			} 
			/*#content  ul.header li.current {
				height: 25px;
				background-color: transparent; 
				border-bottom:none;
				border-top:2px solid lightgreen ;
			}*/
			
			#content  ul.header  li:hover {
				height: 25px;
				background-color: transparent; /*透明色*/
				border-bottom:none;
				border-top:2px solid lightgreen ;
				cursor: pointer;
			}
			
			/*内容区域*/
			#content .main {
				padding-left: 15px;
				padding-right: 15px;
			}
			
			
			#content .main div img {
			   margin-top: 12px;
				width: 230px;
			}
			#content .main div {
				position: relative;
			}
			
			#content .main div .title {
				position: absolute; /*绝对定位*/
				left: 0;
				right: 0;
				bottom: 3px;
				text-align: center;
				background-color: #3C3C3C;
				color: #Fff;
				font-size: 14px;
				height: 22px;
				line-height: 22px;
			}
			
			#content .main div .left,
			#content .main div  .right{
				position: absolute; /*绝对定位*/
				width: 25px;
				height: 45px;
				background-color: #3C3C3C;
				color: #fff;
				text-align: center;
				line-height: 45px;
				font-size: 20px;
				font-weight: 500;
				top: 50%;
				margin-top: -23px;
				cursor: pointer;
			}
			#content .main div  .left{
				left: 0px;
			}
			
			#content .main div .right{
				right: 0px;
			}
			#content .main ul{
				margin-top: 5px;
			}
			#content .main ul li {
				height: 30px;
			}
			
			#content .main ul li  span {
				font-size: 7px;
				margin-right: 5px;
			}
			
			#content .main ul li  a:hover {
				text-decoration: underline;
				color: #f00;
			}
			
			#content .header .current {
				background-color: transparent; /*透明色*/
				border-bottom:none;
				border-top:2px solid lightgreen ;
			}
		</style>
	</head>

	<body>
