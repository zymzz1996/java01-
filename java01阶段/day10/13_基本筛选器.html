<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<div>
			<ul>
				<li class="a">北京</li>
				<li>上海</li>
				<li>苏州</li>
				<li>南京</li>
			</ul>
		</div>
		<script>
			$("ul>li:first").css('color','red');
			$("ul>li:last").css('color','blue');
			$("ul>li:even").css('color','burlywood');
			$("ul>li:odd").css('color','salmon');
			$("ul>li:not(.a)").css('color','fuchsia');
			$('li:eq(2)').css('color','sienna');
			$("li:lt(3)").css('color','crimson');
			$('li:gt(2)').css('color','darkorange')
		</script>
	</body>
</html>
