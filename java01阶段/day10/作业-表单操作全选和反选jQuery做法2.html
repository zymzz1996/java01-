<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table {
				border: 1px solid gray;
				margin-top: 50px;
				margin-left: auto;
				margin-right: auto;
				/*border-collapse: collapse;*/
				width: 500px;
				height: 200px;
			}
			
			.tr1 {
				background-color: darkgray;
			}
			
			.tr2 {
				background-color: lightgray;
			}
			
			#btn{
				text-align: center;
				margin-left: 0;
			}
		</style>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td width="100" align="center"><input type="checkbox" id="topbtn" class=""/></td>
					<td>商品</td>
					<td>7000</td>
				</tr>
			</thead>
			<tbody id="tbody">
				<tr>
					<td><input type="checkbox"/></td>
					<td>苹果手机</td>
					<td>6000</td>
				</tr>
				<tr>
					<td><input type="checkbox" /></td>
					<td>小米手机</td>
					<td>5000</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td>vivo手机</td>
					<td>4000</td>
				</tr>
				<tr>
					<td><input type="checkbox"/></td>
					<td>oppo手机</td>
					<td>4000</td>
				</tr>
			</tbody>
		</table>
		<input type="button" value="反选" id="reversebtn"/>
		<script>
			//制作样式
			var tNode = document.getElementsByTagName("tr");
			tNode[0].className = "tr1"
			for(i=1;i<tNode.length;i++){
				tNode[i].className = "tr2"
			}
			
			//全选
			var $singleNodes = $('tbody input');
			var $topNode = $('#topbtn');
			var $reverseNode = $('#reversebtn');
			$topNode.click(function(){
				var a = $(this).prop('checked');
				$singleNodes.prop('checked',a);
			});
			//反选
			$reverseNode.click(function(){
				var $uncheckedNodes = $("tbody input:not(:checked)");
				var $checkedNodes = $('tbody input:checked');
				$checkedNodes.prop('checked',false);
				$uncheckedNodes.prop('checked',true);
				isCheckedAll();
			})
			//单选复选控制
			$singleNodes.click(function(){
				isCheckedAll();
			})
			function isCheckedAll(){
				var $checkedNodes = $('tbody input:checked');
				var flag = $singleNodes.length == $checkedNodes.length ? true : false;
				$topNode.prop('checked',flag);
			}
		</script>
	</body>
</html>
