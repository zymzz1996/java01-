<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<style>
			div {
				width: 200px;
				height: 200px;
				background-color: #800000;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var divNode = $('div');
			divNode.toggle(function(){
				$(this).css('background-color','saddlebrown');
			},function(){
				$(this).css('background-color','deeppink');
			})
			divNode.hover(function(){
				$(this).css('background-color','violet');
			},function(){
				$(this).css('background-color','navajowhite')
			})
		</script>
	</body>
</html>
