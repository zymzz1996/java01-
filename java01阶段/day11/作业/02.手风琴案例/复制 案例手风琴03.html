<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 800px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
        }

        div li {
            width: 400px;
            height: 160px;
            cursor: pointer;
        }

        div ul {
             height: 800px;
        }
        
         /*div li:nth-child(3) {
            width: 400px;
            height: 900px;
            
        }*/
		 
    </style>
   
</head>
<body>
	<div id="box">
	    <ul>
	        <li><img src="images/1.jpg"/></li>
	        <li><img src="images/2.jpg"/></li>
	        <li><img src="images/3.jpg"/></li>
	        <li><img src="images/4.jpg"/></li>
	        <li><img src="images/5.jpg"/></li>
	    </ul>
	</div>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
	<script>
		var $liNodes = $('li');
		$liNodes.mouseenter(function(){
				$(this).height('600px').siblings().height('50px');
		})
		var $ulNodes = $('ul');
		$ulNodes.mouseleave(function(){
			$liNodes.height('160px')
		})
	</script>
</body>
</html>
