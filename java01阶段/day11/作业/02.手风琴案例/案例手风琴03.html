<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul {
            list-style: none
        }

        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 400px;
            height: 800px;
            margin: 50px auto;
            border: 1px solid red;
            overflow: hidden;
            position: relative;
        }

        div li {
            width: 400px;
            height: 240px;
            position: absolute;
            cursor: pointer;
        }

        div ul {
             height: 800px;
        }
        
         /*div li:nth-child(3) {
            width: 400px;
            height: 900px;
            
        }*/
		 
    </style>
   
</head>
<body>
	<div id="box">
	    <ul>
	        <li><img src="images/1.jpg"/></li>
	        <li><img src="images/2.jpg"/></li>
	        <li><img src="images/3.jpg"/></li>
	        <li><img src="images/4.jpg"/></li>
	        <li><img src="images/5.jpg"/></li>
	    </ul>
	</div>
	<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
	<script>
		var $liNode1 = $('li:first-child');
		var $liNode2 = $('li:nth-child(2)');
		var $liNode3 = $('li:nth-child(3)');
		var $liNode4 = $('li:nth-child(4)');
		var $liNode5 = $('li:nth-child(5)');
		$liNode1.css('top','');
		$liNode2.css('top','25px');
		$liNode3.css('top','50px');
		$liNode4.css('top','75px');
		$liNode5.css('top','100px');
		$liNode1.hover(
			function(){
				$(this).css('z-index','99999');
				$liNode2.css('z-index','9999');
				$liNode3.css('z-index','999');
				$liNode4.css('z-index','99');
				$liNode5.css('z-index','9');
			},
			function(){
				$(this).css('z-index','9');
				$(this).siblings().css('z-index','9');
			}
		)
		$liNode2.hover(
			function(){
				$(this).css('z-index','9999');
				$liNode3.css('z-index','999');
				$liNode4.css('z-index','99');
				$liNode5.css('z-index','9');
			},
			function(){
				$(this).css('z-index','9');
				$(this).siblings().css('z-index','9');
			}
		)
		$liNode3.hover(
			function(){
				$(this).css('z-index','999');
				$liNode4.css('z-index','99');
				$liNode2.css('z-index','99');
			},
			function(){
				$(this).css('z-index','9');
				$(this).siblings().css('z-index','9');
			}
		)
		$liNode4.hover(
			function(){
				$(this).css('z-index','9999');
				$liNode3.css('z-index','999');
				$liNode2.css('z-index','999');
			},
			function(){
				$(this).css('z-index','9');
				$(this).siblings().css('z-index','9');
			}
		)
	</script>
</body>
</html>
