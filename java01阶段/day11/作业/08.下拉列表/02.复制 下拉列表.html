<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				list-style: none;
			}
			
			.wrap {
				width: 330px;
				height: 30px;
				margin: 100px auto 0;
				padding-left: 10px;
				background-color: pink;
			}
			
			.wrap li {
				background-color: pink;
				;
			}
			
			.wrap>ul>li {
				float: left;
				margin-right: 10px;
				position: relative;
			}
			
			.wrap a {
				display: block;
				height: 30px;
				width: 100px;
				text-decoration: none;
				color: #Fff;
				line-height: 30px;
				text-align: center;
			}
			
			.wrap li ul {
				position: absolute;
				top: 30px;
				display: none;
			}
		</style>

	</head>

	<body>
		<div class="wrap">
			<ul>
				<li>
					<a href="javascript:void(0);">江苏</a>
					<ul>
						<li>
							<a href="javascript:void(0);">南京</a>
						</li>
						<li>
							<a href="javascript:void(0);">无锡</a>
						</li>
						<li>
							<a href="javascript:void(0);">苏州</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="javascript:void(0);">广东</a>
					<ul>
						<li>
							<a href="javascript:void(0);">广州</a>
						</li>
						<li>
							<a href="javascript:void(0);">深圳</a>
						</li>
						<li>
							<a href="javascript:void(0);">中山</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="javascript:void(0);">云南</a>
					<ul>
						<li>
							<a href="javascript:void(0);">大理</a>
						</li>
						<li>
							<a href="javascript:void(0);">香格里拉</a>
						</li>
						<li>
							<a href="javascript:void(0);">昆明</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		<script type="text/javascript" src="../../js/jquery-1.8.3.min.js" ></script>
		<script>
			var $liNodes = $('.wrap>ul>li');
//			console.dir($liNodes);
			$liNodes.hover(function(){
				$(this).find('ul').fadeIn(800);
			},function(){
				$(this).find('ul').fadeOut(800);
			})
		</script>
	</body>

</html>
