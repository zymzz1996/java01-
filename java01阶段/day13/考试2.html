<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr = [4,3,6]
			var min = arr[0];
			var max = arr[arr.length-1]
			var mid;
			var result = compare(arr);
			console.dir(result);
			function compare(arr){
				for(var i = 0;i < arr.length;i++){
					if (arr[i] > max){
						max = arr[i];
					}
					if(arr[i] < min){
						min = arr[i];
					}
				}
				for(var i = 0;i < arr.length;i++){
					if(arr[i] > min && arr[i] < max){
						mid = arr[i]
					}
				}
				return [min,mid,max];
			}
		</script>
	</body>
</html>
